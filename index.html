<!doctype html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Typehero - Typing Test</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="css/styles.css" as="style">
    <script src="js/components/header.js"></script>
    <script src="js/components/animated_text.js"></script>
    <script src="js/components/toggle_group.js"></script>
</head>
<body>
<div style="display: flex; flex-direction: column; height: 100vh; justify-content: space-between">
    <c-header></c-header>
    <div style="display: flex; flex-direction: column;  justify-content: center; align-items: center; margin-left: 32px; margin-right: 32px ">
        <toggle-group value="Words" second-value="25" group="Words,Quote" second-group="10,25,50,75"></toggle-group>
        <div style="height: 32px"></div>
        <div id="language-select-button" class="dropdown-value">english</div>
        <hello-world></hello-world>
        <div style="height: 16px"></div>
        <div style="display: flex; flex-direction: column;">
            <div id="caps-lock" style="display: none; margin: 16px;  font-size: 32px; flex-direction: row; justify-content: center; color: var(--main-color)">CAPS LOCK ON!</div>
            <div class="content" id="content">
                <h3>Loading...</h3>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: center; align-items: center; margin-top: 32px">
                <h4 id="quote-author">Quote from "Tsu zi"</h4>
            </div>
            <div style="display: flex; flex-direction: row; justify-content: center; margin-top: 32px">
                <div class="tooltip">
                <svg id="replay-button" onclick="window.location.reload()" class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99" />
                </svg>
                <span>Restart</span>
                    </div>
            </div>
        </div>
    </div>
    <footer style="display: flex; flex-direction: row; justify-content: center; align-items: center; gap: 32px">
        <a target="_blank" style="text-decoration: none; color: inherit" href="https://github.com/oxelf/typehero">
        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px">
        <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" d="M17.25 6.75 22.5 12l-5.25 5.25m-10.5 0L1.5 12l5.25-5.25m7.5-3-4.5 16.5" />
        </svg>
        <h6>Source Code</h6>
            </div>
        </a>
        <div class="tooltip">
        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 13.125C3 12.504 3.504 12 4.125 12h2.25c.621 0 1.125.504 1.125 1.125v6.75C7.5 20.496 6.996 21 6.375 21h-2.25A1.125 1.125 0 0 1 3 19.875v-6.75ZM9.75 8.625c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125v11.25c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V8.625ZM16.5 4.125c0-.621.504-1.125 1.125-1.125h2.25C20.496 3 21 3.504 21 4.125v15.75c0 .621-.504 1.125-1.125 1.125h-2.25a1.125 1.125 0 0 1-1.125-1.125V4.125Z" />
            </svg>
            <h6 id="view-count">Views</h6>
        </div>
            <span style="bottom: 48px">Site Views</span>
        </div>
        <div class="tooltip">
        <div style="display: flex; flex-direction: row; align-items: center; gap: 8px">
            <svg class="icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 3v11.25A2.25 2.25 0 0 0 6 16.5h2.25M3.75 3h-1.5m1.5 0h16.5m0 0h1.5m-1.5 0v11.25A2.25 2.25 0 0 1 18 16.5h-2.25m-7.5 0h7.5m-7.5 0-1 3m8.5-3 1 3m0 0 .5 1.5m-.5-1.5h-9.5m0 0-.5 1.5m.75-9 3-3 2.148 2.148A12.061 12.061 0 0 1 16.5 7.605" />
            </svg>
            <h6 id="tests-count">tests started</h6>
        </div>
            <span style="bottom: 48px">Tests Finished</span>
        </div>
    </footer>
</div>
<script src="https://www.google.com/recaptcha/api.js?render=6Ldg2ogqAAAAAPCVbF6kSiJefDqw2hjHGb_jr2qC"></script>
<script type="module" src="js/auth.js"></script>
<script type="module" src="js/name_dialog.js"></script>
<script type="module" src="js/select.js"></script>
<script type="module" src="js/theme.js"></script>
<script type="module" src="js/statistics.js"></script>
<script type="module" src="js/generate.js"></script>
<script type="module" src="js/state.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
